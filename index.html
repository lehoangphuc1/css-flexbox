<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="" id="" class="languages">
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="vi">Vietnamese</option>
                        <option value="jp">Japanese</option>
                    </select>
                </div>
                <div class="right">
                    <a href="#"><i class="far fa-envelope"></i></a>
                    <a href="#" class="iconn"><i class="fa fa-th" aria-hidden="true"></i></a>
                    <a href="#">
                        <img style="width: 70px;height: 80px;" src="profile.png">
                    </a>
                </div>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="icongg.png"></a>
                    <input type="search" placeholder="Search Google or type URL">
                    <a href="#"><img src="mic.png"></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="far fa-image"></i></a>
                    <a href="#"><i class="far fa-bookmark"></i></a>
                    <a href="#"><i class="far fa-grin-hearts"></i></a>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><i class="fas fa-compass"></i>VietNam</a>
                </div>
                <div class="right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
